<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <!-- <i class="fas fa-band-aid"></i> -->
        <div class="signin">
            <h1>Welcome back</h1><br>
            <p style="font-size: 14px;color: gray; margin-top: -20px;">Welcome back! Please enter your details</p><br>
            <form class="details">
                <label for="email" style="text-align: left;">Email</label><br><br>
                <input type="email" class="box" placeholder="Enter your email" id="email" autocomplete="on">
                        <br><br>
                <label for="password">Password</label>
                        <br><br>
                <input type="password" id="password" class="box" placeholder="*************"><br><br>
                <div class="fp">
                    <input type="checkbox">
                    <label>Remember for 30 days</label>
                    <a href="" style="float: right;text-decoration: none;font-size: small;">Forgot password</a>
                </div>
                    <br><br>
                <button class="button" style="margin-top: -20px;">Signin</button>
                <button class="button" id="b1">
                    <img src="googleLogo.jfif" class="googleLogo"  alt="">
                    Sign up with google
                </button>
                <p style="display:inline-block; padding-left: 45px; font-size: small; color: gray;">Don't have an account?</p>
                <a href="#" style="text-decoration: none; font-size: small;">Sign up</a>
            </form>
        </div>
    
        <div>
            <img src="image.jfif" class="rightImage" alt="">
        </div>
    </div>    
</body>
</html>
